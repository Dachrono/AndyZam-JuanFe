<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id = "title"> How good are you at resident evil </h1>
    <p id = "description"> Quick quizz about all resident evils </p>

    <form id="survey-form" action="">
    <label for = "name" id="name-label"> name </label>
    <input id="name" type="text" placeholder="Name" required> 

    <label for = "email" id="email-label"> email </label>
    <input id="email" type="email" placeholder="E-mail" required> 

    <label for = "email" id="number-label"> number </label>
    <input type="number" id="number" min="0" max="8" placeholder="Number" required>
    
    <select name="" id="dropdown">
      <option value="value" selected>first option</option>
      <option value="value">Second Option</option>
    </select>

    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
